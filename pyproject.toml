[build-system]
requires = ["setuptools >= 61", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cmake_parser"
description = "Pure Python library to parse CMake scripts"
readme = "README.rst"
requires-python = ">= 3.6"
license = {file = "LICENSES/Apache-2.0.txt"}
authors = [
    { name = "Timo Röhling", email = "timo@gaussglocke.de"},
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "attrs >= 21.3.0"
]
dynamic = ["version"]

[project.urls]
Github = "https://github.com/roehling/cmake_parser"
Documentation = "https://roehling.github.io/cmake_parser/"

[tool.setuptools_scm]
write_to = "src/cmake_parser/_version.py"
